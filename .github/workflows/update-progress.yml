name: Update Progress Log

on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Progress Summary
        run: |
          echo "# ðŸ“Š ERP Development Progress Report" > progress.md
          echo "" >> progress.md
          
          echo "## âœ… Completed Features" >> progress.md
          git log --grep="Completed" --pretty=format:"- %s" >> progress.md
          echo "" >> progress.md
          
          echo "## ðŸ”¨ Pending/In-Progress Features" >> progress.md
          git log --grep="Pending" --pretty=format:"- %s" >> progress.md
          echo "" >> progress.md
          
          echo "## ðŸž Bugs & Issues to Fix" >> progress.md
          git log --grep="Bug" --pretty=format:"- %s" >> progress.md
          echo "" >> progress.md
          
          echo "## ðŸ›  Areas that Need Optimization" >> progress.md
          git log --grep="Optimize" --pretty=format:"- %s" >> progress.md
          echo "" >> progress.md

      - name: Commit & Push Progress
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add progress.md
          git commit -m "Updated progress.md with latest development status"
          git push
